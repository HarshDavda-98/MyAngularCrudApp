<div class="container mt-3 backgroundcolor ">
  <form class=" p-3"  [formGroup]="formvalue" >
    <div class="text-center mb-1 ">
      <p class="" (click)="ClickMe()" type="button">To get the form value click here....</p>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fs-4">Your Name</label>
      <input class="form-control" [(ngModel)]="Name"  formControlName="Name" placeholder="Enter your Name" id="exampleFormControlTextarea1"
        rows="3">
    </div>
    <div class="mb-3 ">
      <label for="exampleFormControlInput1" class="form-label fs-4">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="Email" formControlName="Email" id="exampleFormControlInput1"
        placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fs-4 ">Mobile</label>
      <input class="form-control" type="number" [(ngModel)]="Phone" formControlName="Phone" placeholder="Enter your Mobile number..."
        id="exampleFormControlTextarea2" rows="3" />
    </div>
    <div class="text-center mb-1" *ngIf="edit;else elseblock">
      <p class="btn btn-dark" (click)="EditByApi()" type="button"> Update?</p>
    </div>
    
    <ng-template #elseblock>
      <div class="text-center mb-1 ">
        <button class="btn btn-dark" (click)="postCrudData_to_API()" type="button">Add </button>
      </div>
    </ng-template>
      
  </form>
</div>
